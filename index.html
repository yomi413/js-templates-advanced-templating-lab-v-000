<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onsubmit="createRecipe(); return false">
        Description: <input type="text" name="description"><br></br>
        <div id="ingredients" name="ingredients">
          Ingredients:<br></br>
          <ul>
            <li><input type="textarea" name="ingredients_1"></li>
            <li><input type="textarea" name="ingredients_2"></li>
            <li><input type="textarea" name="ingredients_3"></li>
            <li><input type="textarea" name="ingredients_4"></li>
            <li><input type="textarea" name="ingredients_5"></li>
          </ul>
        <button submit="submit">Submit</button>
      </form>

      <script id="recipe-form-template" type="text/x-handlebars-template">
      </script>

      <script id="recipe-template" type="text/x-handlebars-template">
        <p>{{name}}</p>
        <a href="#" onclick="displayEditForm(); return false">Edit Recipe</a>
        {{> recipeDetailsPartial}}
      </script>
      <script id="recipe-details-partial" type="text/x-handlebars-template">
        <p>{{description}}</p>
        <ul>
          {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
          {{/each}}
        </ul>
        <p>{{recipeFormPartial}}</p>
      </script>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
